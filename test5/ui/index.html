<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/index/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/index/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default _一级标题">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text ">
          <p><span>图书管理系统</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default _二级标题">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span>借阅图书：</span></p>
        </div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u2" class="ax_default text_field">
        <input id="u2_input" type="text" value=""/>
      </div>

      <!-- Unnamed (提交按钮) -->
      <div id="u3" class="ax_default html_button">
        <input id="u3_input" type="submit" value="查询"/>
      </div>

      <!-- Unnamed (垂直线) -->
      <div id="u4" class="ax_default arrow">
        <img id="u4_img" class="img " src="images/index/u4.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u5" class="ax_default sticky_2">
        <div id="u5_div" class=""></div>
        <div id="u5_text" class="text ">
          <p><span>根据读者在文本框中输入的信息，查询图书并跳入图书显示页面。</span></p>
        </div>
      </div>

      <!-- Unnamed (下拉列表框) -->
      <div id="u6" class="ax_default droplist">
        <select id="u6_input">
          <option selected value="书名">书名</option>
          <option value="作者">作者</option>
          <option value="出版社">出版社</option>
        </select>
      </div>

      <!-- Unnamed (垂直线) -->
      <div id="u7" class="ax_default arrow">
        <img id="u7_img" class="img " src="images/index/u7.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u8" class="ax_default sticky_2">
        <div id="u8_div" class=""></div>
        <div id="u8_text" class="text ">
          <p><span>读者选择查询方式，后面的查询就通过选择的方式查询</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
